
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form class="form" novalidate>
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Phone</span>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone">
        </div>
        <div class="input-group">
            <span class="input-group-addon">E-mail</span>
            <input type="email" id="mail" name="mail" class="form-control" placeholder="Enter your E-mail">
        </div>
        <div class="input-group">
             <span class="input-group-addon">Age</span>
            <input type="number" id="age" name="age" class="form-control" placeholder="Enter your Age" aria-describedby="sizing-addon2" >
        </div>
        <button type="submit" class="btn btn-default btnSub" id="submit">Submit</button>
    </form>
    <div class="cardsStacked"></div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="script.js" ></script>
</body>
</html>
